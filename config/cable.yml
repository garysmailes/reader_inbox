# Solid Cable stores messages in the database (solid_cable_messages).
# In production we use a single database via DATABASE_URL.
# In development you can either use the primary DB or a dedicated "cable" DB.
# This version uses the primary DB everywhere for simplicity + consistency.

development:
  adapter: solid_cable
  url: <%= ENV["DATABASE_URL"] %>
  polling_interval: 0.1.seconds
  message_retention: 1.day
  channel_prefix: reader_inbox_development

test:
  adapter: test

production:
  adapter: solid_cable
  connects_to:
    database:
      writing: cable
  polling_interval: 0.1.seconds
  message_retention: 1.day
  channel_prefix: reader_inbox_production
